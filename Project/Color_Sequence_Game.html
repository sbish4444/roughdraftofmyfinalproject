<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Sequence Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%;
            margin: 50px auto;
        }
        h1 {
            color: #333;
        }
        #level-display {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        #game-board {
            display: flex;
            justify-content: center;
            margin: 30px auto;
            gap: 25px;
        }
        .panel {
            width: 180px;
            height: 300px;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.3s;
        }
        #red { background-color: red; }
        #orange { background-color: orange; }
        #yellow { background-color: yellow; }
        #green { background-color: green; }
        #blue { background-color: blue; }
        #purple { background-color: purple; }
        .active {
            opacity: 0.7;
            transform: scale(1.1);
        }
        #controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #leaderboard {
            margin-top: 30px;
        }
        #high-scores {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #high-scores li {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }
        .difficulty {
            font-size: 14px;
            margin: 10px 0;
        }
        #name-input-container {
            display: none;
            margin-top: 20px;
        }
        #name-input {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            width: 90%;
            max-width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #save-score-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #save-score-button:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="Styles/Main_styles.css">
</head>
<body>
    <div class="navbar">
        <a href="Main_Page.html">Home</a>
        <a href="Resume.html">Resume</a>
    </div>
    <div class="container">
        <h1>Color Sequence Game</h1>
        <div id="level-display">Level 1</div>
        <div id="game-board">
            <div id="red" class="panel"></div>
            <div id="orange" class="panel"></div>
            <div id="yellow" class="panel"></div>
            <div id="green" class="panel"></div>
            <div id="blue" class="panel"></div>
            <div id="purple" class="panel"></div>
        </div>
        <div id="controls">
            <button id="start-game">Start Game</button>
            <div class="difficulty">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="high-scores"></ol>
        </div>
        <div id="name-input-container">
            <input type="text" id="name-input" placeholder="Enter your name">
            <button id="save-score-button">Save Score</button>
        </div>
    </div>

    <script>
        const panels = document.querySelectorAll('.panel');
        const startButton = document.getElementById('start-game');
        const difficultySelector = document.getElementById('difficulty');
        const highScoresList = document.getElementById('high-scores');
        const levelDisplay = document.getElementById('level-display');
        const nameInputContainer = document.getElementById('name-input-container');
        const nameInput = document.getElementById('name-input');
        const saveScoreButton = document.getElementById('save-score-button');
        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let playing = false;
        let difficultySpeed = 1000;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];

        function getDifficultySpeed() {
            const difficulty = difficultySelector.value;
            if (difficulty === 'easy') return 1500;
            if (difficulty === 'medium') return 1000;
            if (difficulty === 'hard') return 600;
        }

        function flashPanel(panel) {
            panel.classList.add('active');
            setTimeout(() => panel.classList.remove('active'), difficultySpeed / 2);
        }

        function playSequence() {
            let index = 0;
            playing = true;
            const interval = setInterval(() => {
                flashPanel(document.getElementById(sequence[index]));
                index++;
                if (index >= sequence.length) {
                    clearInterval(interval);
                    playing = false;
                }
            }, difficultySpeed);
        }

        function startGame() {
            resetGame();
            addStep();
            playSequence();
        }

        function addStep() {
            const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);
        }

        function resetGame() {
            sequence = [];
            playerSequence = [];
            level = 1;
            levelDisplay.textContent = `Level ${level}`;
            nameInputContainer.style.display = 'none';
            saveScoreButton.style.display = 'none';
            updateLeaderboard();
        }

        function playerTurn(color) {
            if (!playing) {
                playerSequence.push(color);
                const index = playerSequence.length - 1;
                if (playerSequence[index] !== sequence[index]) {
                    endGame();
                    return;
                }
                if (playerSequence.length === sequence.length) {
                    level++;
                    levelDisplay.textContent = `Level ${level}`;
                    playerSequence = [];
                    addStep();
                    setTimeout(playSequence, 1000);
                }
            }
        }

        function endGame() {
            alert(`Game Over! You reached level ${level}`);
            nameInputContainer.style.display = 'block';
            saveScoreButton.style.display = 'block';
        }

        function updateLeaderboard() {
            highScoresList.innerHTML = '';
            highScores.forEach((entry) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${entry.name}</span> <span>${entry.score}</span>`;
                highScoresList.appendChild(li);
            });
        }

        function saveScore() {
            const name = nameInput.value.trim() || 'Anonymous';
            highScores.push({ name, score: level });
            highScores.sort((a, b) => b.score - a.score);
            highScores = highScores.slice(0, 5);
            localStorage.setItem('highScores', JSON.stringify(highScores));
            updateLeaderboard();
            resetGame();
            nameInput.value = '';
            nameInputContainer.style.display = 'none';
            saveScoreButton.style.display = 'none';
        }

        panels.forEach(panel => {
            panel.addEventListener('click', () => {
                flashPanel(panel);
                playerTurn(panel.id);
            });
        });

        startButton.addEventListener('click', () => {
            difficultySpeed = getDifficultySpeed();
            startGame();
        });

        saveScoreButton.addEventListener('click', saveScore);

        updateLeaderboard();
    </script>
</body>
</html>
